<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pergunta Especial</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: #000;
      color: #ff0000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      padding-bottom: 100px;
    }
    
    .heart {
      position: absolute;
      top: -20px;
      animation: fall 15s linear infinite;
      font-size: 24px;
      color: rgba(255, 0, 0, 0.7);
      z-index: 0;
    }
    
    @keyframes fall {
      0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px 20px;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    
    h1 {
      font-size: 2.8rem;
      margin-bottom: 40px;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }
    
    .buttons-container {
      position: relative;
      min-height: 300px;
      margin: 50px auto;
      width: 100%;
    }
    
    .btn {
      font-size: 1.5rem;
      font-weight: bold;
      padding: 15px 30px;
      color: #fff;
      background: linear-gradient(145deg, #ff0000, #b30000);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      position: absolute;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
      z-index: 2;
      width: 150px;
      text-align: center;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 0, 0, 0.4);
    }
    
    .btn:active {
      transform: translateY(1px);
    }
    
    #simButton {
      left: calc(50% - 170px);
      top: 0;
      background: linear-gradient(145deg, #00cc00, #009900);
    }
    
    #noButton {
      left: calc(50% + 20px);
      top: 0;
    }
    
    #player-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 130px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.9);
      border-top: 2px solid #ff0000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 20px;
    }
    
    .player-content {
      width: 100%;
      max-width: 800px;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .player-info {
      color: white;
      text-align: left;
      flex-grow: 1;
    }
    
    .player-info h3 {
      margin-bottom: 5px;
      font-size: 1.2rem;
    }
    
    .player-info p {
      color: #ccc;
      font-size: 0.9rem;
    }
    
    .player-controls {
      display: flex;
      gap: 15px;
    }
    
    .control-btn {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.3s;
    }
    
    .control-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .spotify-player {
      width: 100%;
      height: 100px;
    }
    
    .answer-content {
      display: none;
      padding: 30px;
      animation: fadeIn 1s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .answer-content h2 {
      font-size: 3rem;
      color: #ff00aa;
      margin-bottom: 20px;
      text-shadow: 0 0 15px rgba(255, 0, 170, 0.7);
    }
    
    .answer-content p {
      font-size: 1.5rem;
      margin-bottom: 30px;
      color: #fff;
    }
    
    .hearts-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    
    .big-heart {
      font-size: 4rem;
      color: #ff00aa;
      animation: heartbeat 1.2s infinite;
    }
    
    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.2); }
      50% { transform: scale(1); }
      75% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    
    .music-note {
      position: absolute;
      font-size: 2rem;
      color: rgba(255, 0, 0, 0.7);
      animation: float 8s linear infinite;
    }
    
    @keyframes float {
      0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100vh) translateX(100px) rotate(360deg); opacity: 0; }
    }
    
    .floating-text {
      position: absolute;
      color: rgba(255, 255, 255, 0.2);
      font-size: 1.2rem;
      animation: floatText 20s linear infinite;
      z-index: 0;
    }
    
    @keyframes floatText {
      0% { transform: translateX(100vw); }
      100% { transform: translateX(-100%); }
    }
    
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      
      .btn {
        font-size: 1.2rem;
        padding: 12px 25px;
        width: 130px;
      }
      
      #simButton {
        left: calc(50% - 140px);
      }
      
      .player-content {
        flex-direction: column;
        gap: 10px;
        padding: 10px 0;
      }
      
      .player-info {
        text-align: center;
      }
      
      .spotify-player {
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <!-- Elementos decorativos -->
  <div id="hearts"></div>
  <div id="music-notes"></div>
  <div id="floating-texts"></div>
  
  <div class="container">
    <div id="question-content">
      <h1>Mary, quer namorar comigo?</h1>
      
      <div class="buttons-container">
        <button id="simButton" class="btn">Sim</button>
        <button id="noButton" class="btn">N√£o</button>
      </div>
      
      <p>Escolha com sabedoria... üòâ</p>
    </div>
    
    <div id="answer-content" class="answer-content">
      <h2>Parab√©ns! üéâ</h2>
      <p>Voc√™ fez a melhor escolha da sua vida! ‚ù§Ô∏è</p>
      <p>Prepare-se para uma jornada incr√≠vel! üöÄ</p>
      
      <div class="hearts-container">
        <i class="fas fa-heart big-heart"></i>
        <i class="fas fa-heart big-heart" style="animation-delay: 0.4s"></i>
        <i class="fas fa-heart big-heart" style="animation-delay: 0.8s"></i>
      </div>
    </div>
  </div>
  
  <!-- Player Spotify Fixo -->
  <div id="player-container">
    <div class="player-content">

        <!-- Iframe do Spotify (inicialmente vazio) -->
        <iframe id="spotify-player" class="spotify-player" 
                style="border-radius:12px" 
                src="https://open.spotify.com/embed/playlist/37i9dQZF1DX3J5toT8HI72?utm_source=generator" 
                frameborder="0" 
                allowfullscreen="" 
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                loading="lazy">
        </iframe>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const noButton = document.getElementById("noButton");
      const simButton = document.getElementById("simButton");
      const questionContent = document.getElementById("question-content");
      const answerContent = document.getElementById("answer-content");
      const spotifyPlayer = document.getElementById("spotify-player");
    
      
      // ID da playlist do Spotify (substitua pelo seu)
      const playlistId = "37i9dQZF1DX50QitC6Oqtn";
      
      // Carrega a playlist do Spotify
      spotifyPlayer.src = `https://open.spotify.com/embed/playlist/37i9dQZF1DX3J5toT8HI72?utm_source=generator`;
      
      // Fun√ß√£o que calcula uma nova posi√ß√£o aleat√≥ria para o bot√£o "N√£o"
      function moveNoButtonRandomly() {
        const buttonWidth = noButton.offsetWidth;
        const buttonHeight = noButton.offsetHeight;
        const maxX = window.innerWidth - buttonWidth;
        const maxY = window.innerHeight - buttonHeight - 150; // Considera o player
        
        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * (maxY - 100)) + 100; // Evita topo
        
        noButton.style.left = randomX + "px";
        noButton.style.top = randomY + "px";
      }
      
      // Dispara a fun√ß√£o ao passar o mouse ou clicar no bot√£o "N√£o"
      noButton.addEventListener("mouseover", moveNoButtonRandomly);
      noButton.addEventListener("click", moveNoButtonRandomly);
      
      // Evento para o bot√£o "Sim"
      simButton.addEventListener("click", function() {
        questionContent.style.display = "none";
        answerContent.style.display = "block";
        
        // Rolar suavemente para o topo
        window.scrollTo({top: 0, behavior: 'smooth'});
      });
      
      
      
      // Cria elementos decorativos
      function createDecorations() {
        const heartsContainer = document.getElementById('hearts');
        const notesContainer = document.getElementById('music-notes');
        const textContainer = document.getElementById('floating-texts');
        
        // Cria cora√ß√µes
        for (let i = 0; i < 20; i++) {
          const heart = document.createElement('div');
          heart.className = 'heart';
          heart.innerHTML = '‚ù§Ô∏è';
          heart.style.left = Math.random() * 100 + 'vw';
          heart.style.animationDelay = Math.random() * 15 + 's';
          heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
          heartsContainer.appendChild(heart);
        }
        
        // Cria notas musicais
        for (let i = 0; i < 10; i++) {
          const note = document.createElement('div');
          note.className = 'music-note';
          note.innerHTML = '‚ô´';
          note.style.left = Math.random() * 100 + 'vw';
          note.style.top = Math.random() * 100 + 'vh';
          note.style.animationDelay = Math.random() * 8 + 's';
          notesContainer.appendChild(note);
        }
        
        // Cria textos flutuantes
        const messages = ["Amor", "Mary", "Felizes", "Juntos", "Sempre", "‚ù§Ô∏è", "üíë"];
        for (let i = 0; i < 7; i++) {
          const text = document.createElement('div');
          text.className = 'floating-text';
          text.innerHTML = messages[i];
          text.style.top = (Math.random() * 50 + 10) + 'vh';
          text.style.animationDelay = Math.random() * 20 + 's';
          textContainer.appendChild(text);
        }
      }
      
      createDecorations();
    });
  </script>
</body>
</html>
